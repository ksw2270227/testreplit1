<!-- 新規登録 -->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>新規登録</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    form {
      width: 300px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="submit"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    /* ラジオボタンのスタイル */
    input[type="radio"] {
      display: none;
    }

    label[for="male"],
    label[for="female"],
    label[for="other"] {
      display: inline-block;
      cursor: pointer;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    input[type="radio"]:checked+label {
      background-color: #3498db;
      color: #fff;
      border-color: #3498db;
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <!-- ハンバーガーボタン内容 -->
  <nav class="menu">
    <ul>
      <li><a href="signup.html">新規登録</a></li>
      <li><a href="login.html">ログイン</a></li>
    </ul>
  </nav>
  
  <form action="/register" method="post">
    <h2>新規登録</h2>
    <label for="name">名前:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">電話番号:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Eメール:</label>
    <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">

    <label for="password">パスワード:</label>
    <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">

    <label>性別:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">男性</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">女性</label>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">未回答</label>

    <label for="age">年齢:</label>
    <input type="number" id="age" name="age" pattern="[0-9]*">

    <input type="submit" value="登録">
  </form>

  <div id="footer"></div>
  <!-- JavaScriptを追加 -->
  <script>
    fetch("header.html")
      .then((response) => response.text())
      .then((data) => {
        document.querySelector("#header").innerHTML = data;

        // ヘッダーを読み込んだ後にハンバーガーボタンにイベントを設定する
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
          document.querySelector('.menu').classList.toggle('active');
        });
      });

    fetch("footer.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("#footer").innerHTML = data);
  </script>
</body>

</html>
